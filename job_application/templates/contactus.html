{% extends 'base.html' %}
{% block content %}
<h1 class="mt-4 mb-4">Contact Us</h1>
<p class="mt-4 mb-4">You can write to us through this form.</p>
<form method="post">
  {% csrf_token %}
  <div class="form-group mb-4">
		<label for="name">Your Name:</label>
		<input class="form-control" type="text" id="name" name="name" required>
	</div>
	<div class="form-group mb-4">
		<label for="email">Your Email:</label>
		<input class="form-control" type="email" id="email" name="email" required>
	</div>
  <div class="form-group mb-4">
		<label for="message">Message:</label>
		<textarea class="form-control" id="message" name="message" rows="8" cols="80" required></textarea>
	</div>

	<button class="btn btn-secondary mb-4" type="submit">Submit</button>

    {% if messages %}
      <div class="alert alert-success">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

</form>
{% endblock %}
